
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildEstimate Pro | Construction Planning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              construction: {
                yellow: '#FFD700',
                yellowDark: '#E6C200',
                slate: '#1E293B',
                steel: '#64748B',
                caution: '#F59E0B'
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
        background-size: 24px 24px;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Barlow', sans-serif;
      }
      .construction-grid {
        background-image: linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .btn-construction {
        @apply bg-construction-yellow hover:bg-construction-yellowDark text-construction-slate font-extrabold uppercase tracking-wider transition-all shadow-[4px_4px_0px_0px_rgba(30,41,59,1)] active:shadow-none active:translate-x-[2px] active:translate-y-[2px];
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="text-slate-900">
    <div id="root"></div>
  </body>
</html>
